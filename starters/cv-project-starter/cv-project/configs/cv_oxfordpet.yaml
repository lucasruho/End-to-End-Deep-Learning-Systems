task: cv_classification
seed: 42
output_dir: outputs

data:
  dataset: oxfordpet          # <— NOUVEAU dataset
  root: ./data/pets           # <— chemin conseillé
  img_size: 224               # compatible ResNet
  batch_size: 32              # Oxford Pet est plus lourd que CIFAR
  num_workers: 4
  val_split: 0.1              # utilisé pour split trainval -> train/val

model:
  arch: resnet18
  pretrained: true
  freeze_backbone: false      # true = train uniquement la couche finale

train:
  epochs: 20
  optimizer: adamw            # AdamW recommandé pour ce dataset
  lr: 1.0e-4                  # LR plus bas car backbone pré-entraîné
  weight_decay: 1.0e-4
  momentum: 0.9               # ignoré si optimizer != sgd
  scheduler: step             # simple et efficace
  step_size: 10               # LR /10 tous les 10 epochs
  gamma: 0.1                  # multiplicateur du scheduler

early_stopping:
  patience: 5
  min_delta: 0.0
