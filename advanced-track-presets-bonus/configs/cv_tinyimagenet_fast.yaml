task: cv_classification
seed: 42
output_dir: outputs_tiny_fast

data:
  dataset: imagefolder
  root: ./data/tiny-imagenet-200/train
  img_size: 64            # Tiny-ImageNet = 64x64
  batch_size: 128
  num_workers: 4
  val_split: 0.1          # on cr√©e un vrai split train/val 90/10

model:
  arch: resnet18
  pretrained: true
  freeze_backbone: false

train:
  epochs: 5               # baseline rapide
  optimizer: adamw
  lr: 5.0e-4
  weight_decay: 1.0e-2
  momentum: 0.9
  scheduler: cosine
  t_max: 5

early_stopping:
  patience: 5
  min_delta: 0.0
